<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos para el conjunto de caracteres y el diseño adaptable a dispositivos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Enlace al archivo CSS de estilo personalizado -->
    <link rel="stylesheet" href="/Dashboard/css/style.css">
</head>

<body>
    <!-- Contenedor principal que agrupa navegación y contenido principal -->
    <div class="container">
        <!-- Menú de navegación lateral -->
        <div class="navigation">
            <ul>
                <!-- Elementos de navegación para diferentes secciones, cada uno con un icono y un título -->
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="bag-outline"></ion-icon>
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>
                <!-- Otros elementos similares para Dashboard, Customers, etc. -->
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenedor principal para el contenido del dashboard -->
        <div class="main">
            <!-- Barra superior con elementos de navegación y búsqueda -->
            <div class="topbar">
                <div class="toggle">
                    <!-- Icono para mostrar/ocultar el menú de navegación -->
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <!-- Barra de búsqueda con icono de lupa -->
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!-- Imagen de usuario o perfil en la barra superior -->
                <div class="user">
                    <img src="/Dashboard/css/img/cx7.jpg" alt="">
                </div>
            </div>    

            <!-- Sección de tarjetas con estadísticas rápidas como visitas diarias, ventas, comentarios, etc. -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1,504</div>
                        <div class="cardName">Daily Views</div>
                    </div>
                    <div class="iconBox">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>
                <!-- Tarjetas similares para otras métricas como Sales, Comments, Earning -->
            </div>

            <!-- Detalles de órdenes y clientes recientes -->
            <div class="details">
                <!-- Tabla de órdenes recientes -->
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Recent Orders</h2>
                        <a href="#" class="btn">View all</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Price</td>
                                <td>Payment</td>
                                <td>Status</td>
                            </tr>
                        </thead>
                        <!-- Filas de datos para diferentes órdenes -->
                        <tbody>
                            <tr>
                                <td>Star Refrigerator</td>
                                <td>$1200</td>
                                <td>Paid</td>
                                <td><span class="status delivered">Delivered</span></td>
                            </tr>
                            <!-- Filas adicionales para otras órdenes -->
                        </tbody>
                    </table>
                </div>

                <!-- Tabla de clientes recientes con fotos y nombres -->
                <div class="recentCustomers">
                    <div class="cardHeader">
                        <h2>Recent Customers</h2>
                    </div>
                    <table>
                        <!-- Cada fila representa a un cliente con su imagen y nombre -->
                        <tr>
                            <td>
                                <div class="imgBx"><img src="/Dashboard/css/img/cx2.jpg" alt=""></div>
                            </td>
                            <td>
                                <h4>David <br> <span>Italy</span></h4>
                            </td>
                        </tr>
                        <!-- Filas adicionales para otros clientes -->
                    </table>
                </div>
            </div>
        </div>
    </div>  

    <!-- Script principal de JavaScript para la funcionalidad de la interfaz -->
    <script src="/Dashboard/main.js"></script>

    <!-- Enlace a la biblioteca Ionicons para los iconos utilizados en el menú y las tarjetas -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
